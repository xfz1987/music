<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" id="meta">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>音乐播放器</title>
  <style>
    html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
    html,body{width:100%;height:100%;}
    body{width:100%;height:100%;background: url(images/bg.jpg) no-repeat;background-size: 100% 100%;overflow: hidden;}
    .header{font-size:20px;color:rgba(100,100,100, 1);font-weight:bold;margin:20px 0 130px;text-align:right;padding-right:5%;border-radius:12px;}
    .musicbox{position: relative;height:100px;margin: 15px auto 0;font-family: cursive, microsoft Yahei;font-size: 16px;color: #333;background: url(images/player.png) no-repeat;background-size: 100% 100%;width: 75%;padding: 20px 20px 20px;box-shadow: -2px 5px 5px 1px rgba(0, 0, 0, .6), 2px 10px 10px 5px rgba(0, 0, 0, .3);-webkit-font-smoothing: antialiased;}
    .musicbox .control{position: absolute;width:80%;left:35%;top:75px;}
    .musicbox .control .fa{cursor: pointer;display:inline-block;margin-right:7%;}
    .musicbox .control .fa.disable {opacity: 0.3;}
    .musicbox .control .fa-step-backward,.musicbox .control .fa-pause,.musicbox .control .fa-step-forward,.musicbox .control .fa-play{height:18px;width:20px;background-size: 100% 100%;background-repeat: no-repeat;}
    .musicbox .control .fa-step-backward{background-image: url(images/icon-prev.png);}
    .musicbox .control .fa-pause{width:18px;background-image: url(images/icon-pause.png);}
    .musicbox .control .fa-step-forward{background-image: url(images/icon-next.png);}
    .musicbox .control .fa-play{width:18px;background-image: url(images/icon-play.png);}
    .musicbox .info{margin-left: 120px;padding-top:14px;}
    .musicbox .title{font-size: 28px;text-align: right;}
    .musicbox .auther{font-size: 16px;padding:5px 0 0 20px;text-align: right;}
    .musicbox .progress{position:absolute;width: 80%;height:6px;top:106px;left:10%;background: url(images/process.png) no-repeat;background-size:100% 100%;}
    .musicbox .progress .slider{position:absolute;width:16px;height:16px;left:0;top:-5px;border-radius:50%;background:#dad6d4;box-shadow:0 0 10px rgba(0,0,0,.6),1px 2px 2px #fff inset;}
    .musicbox .progress .time{position:absolute;right:8px;bottom:-20px;text-align: right;}
    .musicbox .download{position:absolute;display:block;left:5px;top:10px;color:#333;border:1px solid #333;font-weight:bold;padding:2px;text-decoration:none;}
    .poster-main{margin:30px auto;position:relative;}
    .poster-main .poster-list{width:100%;height:100%;}
    .poster-main .poster-list li{position:absolute;left:0;top:0;}
    .poster-main a,.poster-main img{display:block;width:100%;height:100%;}
    .poster-main .poster-btn{position:absolute;z-index:10;right:0;width:100px;height:100%;cursor:pointer;}
    .poster-main .prev{left:0;background:url(images/btn_l.png) no-repeat center center;}
    .poster-main .next{right:0;background:url(images/btn_r.png) no-repeat center center;}
  </style>
</head>
<body>
  <div class="header">我的音乐盒</div>
  
  <div class="poster-main J_Poster" data-setting='{"width":300,"height":150,"posterWidth":230,"posterHeight":150,"scale":0.9,"speed":300,"verticalAlign":"middle","autoPlay":true,"delay":2000}'>
    <div class="poster-btn prev"></div>
    <div class="poster-btn next"></div>
    <ul class="poster-list">
        <li><a href="#"><img src="images/1.jpg"></a></li>
        <li><a href="#"><img src="images/2.jpg"></a></li>
        <li><a href="#"><img src="images/3.jpg"></a></li>
        <li><a href="#"><img src="images/4.jpg"></a></li>
        <li><a href="#"><img src="images/5.jpg"></a></li>
        <li><a href="#"><img src="images/6.jpg"></a></li>
        <li><a href="#"><img src="images/7.jpg"></a></li>
        <li><a href="#"><img src="images/8.jpg"></a></li>
        <li><a href="#"><img src="images/9.jpg"></a></li>
    </ul>
  </div>

  <div class="musicbox">
    <div class="title">My song</div>
    <div class="auther">ruoyu</div>
    <div class="control">
      <i class="fa fa-step-backward"></i>
      <i class="fa play fa-pause"></i>
      <i class="fa fa-step-forward"></i>
    </div>
    <div class="progress">
      <div class="slider"></div>
      <p class="time">0:00</p>
    </div>
    <a class="download" href="javascript:;" download="*.mp3">下载</a>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/MusicPlay.js"></script>
  <script>
    Carousel.init($('.J_Poster'));
    MusicPlay.init({
      backBtn: $('.musicbox .fa-step-backward')[0],
      playBtn : $('.musicbox .fa-pause')[0],
      forwardBtn : $('.musicbox .fa-step-forward')[0],
      titleNode : $('.musicbox .title')[0],
      authorNode : $('.musicbox .auther')[0],
      timeNode : $('.musicbox .time')[0],
      progressBarNode : $('.musicbox .progress')[0],
      sliderNode : $('.musicbox .progress .slider')[0],
      downLoadNode: $('.download')[0],
      icon : $('.play')[0],
      iconStatusClass : {play:'fa-play', pause:'fa-pause'}
    });
  </script>
</body>

</html>
